version: "3.9"

services:
  db:
    image: mysql:8.1
    container_name: epicbook-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: Amara2025!
      MYSQL_DATABASE: bookstore
    volumes:
      - db_data:/var/lib/mysql
      - ./db/init:/docker-entrypoint-initdb.d  # <-- auto-seed
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - epicnet

  backend:
    build: .
    container_name: epicbook-backend
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "3000:3000"
    networks:
      - epicnet

  reverse-proxy:
    image: nginx:alpine
    container_name: epicbook-proxy
    ports:
      - "80:80"
    volumes:
      - ./config/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend
    networks:
      - epicnet

volumes:
  db_data:

networks:
  epicnet:
    driver: bridge

